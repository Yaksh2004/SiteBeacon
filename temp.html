<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Cron Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    p {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Cron Job</h2>
    <button id="createJobBtn">Create Job</button>
    <p id="status"></p>
  </div>

  <script>
    const createJobBtn = document.getElementById("createJobBtn");
    const statusEl = document.getElementById("status");

    createJobBtn.addEventListener("click", async () => {
      const payload = {
        job: {
          url: "https://geofen-system.vercel.app",
          enabled: true,
          saveResponses: true,
          schedule: {
            timezone: "Europe/Berlin",
            expiresAt: 0,
            hours: [-1],
            mdays: [-1],
            minutes: [-1],
            months: [-1],
            wdays: [-1]
          }
        }
      };

      try {
        const response = await fetch("https://api.cron-job.org/jobs", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer i1lLwbmPGhBgoyvbv+5PBBQIpptsnhUqPvgqENYvfEo="
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        console.log(data);
        statusEl.textContent = "Job created successfully!";
        statusEl.style.color = "green";
      } catch (error) {
        console.error(error);
        statusEl.textContent = "Failed to create job";
        statusEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
